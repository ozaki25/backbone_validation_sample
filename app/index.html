<!DOCTYPE html>

<html>
  <head>
    <title>backbone-validation-sample</title>
    <link rel="stylesheet"  media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  media="screen" href="./styles/main.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container">
      <h1>Backbone Validation Template</h1>
      <div id="users"></div>
      <div id="forms"></div>
    </div>

    <script id="users_view" type="text/template">
      <div id="users_list"></div>
    </script>

    <script id="user_view" type="text/template">
      Name: <%- name %>, Age: <%- age %>
    </script>

    <script id="forms_view" type="text/template">
      <div id="basic_form" class="col-md-4"></div>
      <div id="horizontal_form" class="col-md-4"></div>
      <div id="basic_form_with_tooltip" class="col-md-4"></div>
      <div id="inline_form" class="col-md-12"></div>
    </script>

    <script id="basic_form_view" type="text/template">
      <div class="panel-heading">Basic Form</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="form-control name" name="name">
          </div>
          <div class="form-group">
          <label class="control-label">Age</label>
          <input type="number" class="form-control age" name="age">
          </div>
          <button type="button" class="btn btn-success submit">submit</button>
        </form>
      </div>
    </script>

    <script id="horizontal_form_view" type="text/template">
      <div class="panel-heading">Horizontal Form</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control age" name="age">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success submit">submit</button>
            </div>
          </div>
        </form>
      </div>
    </script>

    <script id="basic_form_with_tooltip_view" type="text/template">
      <div class="panel-heading">Basic Form</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="form-control name" name="name">
          </div>
          <div class="form-group">
          <label class="control-label">Age</label>
          <input type="number" class="form-control age" name="age">
          </div>
          <button type="button" class="btn btn-success submit">submit</button>
        </form>
      </div>
    </script>

    <script id="inline_form_view" type="text/template">
      <div class="panel-heading">Inline Form</div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="form-control name" name="name">
          </div>
          <div class="form-group">
            <label class="control-label">Age</label>
            <input type="number" class="form-control age" name="age">
          </div>
          <button type="button" class="btn btn-success submit">submit</button>
        </form>
      </div>
    </script>

    <script src="scripts/app.js"></script>
  </body>
</html>
